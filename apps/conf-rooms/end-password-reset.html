<!DOCTYPE html>
<html>
<head>
    <title>Conference Room Booking App - Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/style.css" rel="stylesheet" />



</head>

<body>

    <div class="jumbotron">
<h1>Book IT</h1>
<p>Online portal for booking rooms</p>
</div>
  
  <div class="container">

        <form>
          <div class="form-group">
        <h3>Reset Password</h3>
      </div>
      <div class="form-group">
          <label for="txt-tmp-password">Provisional Password</label>
          <input class="form-control" type="password" name="txt-tmp-password" id="txt-tmp-password" value=""><br>
</div>
<div class="form-group">
          <label for="txt-new-password">New Password</label>
          <input type="password" class="form-control" name="txt-new-password" id="txt-new-password" value=""><br>
</div>
<div class="form-group">
          <label for="txt-new-password-confirm">Confirm New Password</label>
          <input type="password" class="form-control" name="txt-new-password-confirm" id="txt-new-password-confirm" value=""><br>
</div>
          <a href="#dlg-pwd-changed" id="btn-submit" class="btn btn-primary">Submit</a>

        </form>

  </div>
  <!-- pop up for your password changed -->

    <script src="../../lib/jquery/3.2.1/jquery-3.2.1.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
