<!DOCTYPE html>
<html>
<head>
    <title>Conference Room Booking App - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/style.css" rel="stylesheet" />


</head>

<body>

    <div class="container">
      <div class="jumbotron">
  <h1>Book IT</h1>
  <p>Online portal for booking rooms</p>
</div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
            <h3>Sign In</h3>
        </div>

        <div class="form-group">
      <label for="txt-email">Email Address</label>
      <input type="text" name="txt-email" id="txt-email" class="form-control" value="">
    </div>
    <div class="form-group">
      <label for="txt-password">Password</label>
      <input type="password" name="txt-password" id="txt-password" class="form-control" value="">
</div>
      <fieldset>
          <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
          <label for="chck-rememberme">Remember me</label>
      </fieldset>
      <a href="#dlg-invalid-credentials" id="btn-submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</a>
      <p class=""><a href="begin-password-reset.html">Can't access your account?</a></p>



      </form>
    </div>




        <!-- for pop up if entered credential is wrong -->





    <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



    <script src="../../lib/jquery/3.2.1/jquery-3.2.1.min.js"></script>
    <script src="../../lib/bootstrap/css/bootstrap.min.js"></script>

</body>
</html>
