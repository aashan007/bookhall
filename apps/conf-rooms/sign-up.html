<!DOCTYPE html>
<html>
<head>
    <title>Conference Room Booking App - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/style.css" rel="stylesheet" />


</head>

<body>

  <div class="jumbotron">
<h1>Book IT</h1>
<p>Online portal for booking rooms</p>
</div>

<div class="container">
  <form>
<div class="form-group">
<h3>  Sign Up</h3>
</div>
<div class="form-group">


  <label for="txt-first-name">First Name</label>
  <input type="text" class=" form-control" name="txt-first-name" id="txt-first-name" value=""><br>
</div>
<div class="form-group">
  <label for="txt-last-name">Last Name</label>
  <input type="text" class=" form-control" name="txt-last-name" id="txt-last-name" value=""><br>
</div>
<div class="form-group">
  <label for="txt-email">Email Address</label>
  <input type="text" class=" form-control" name="txt-email" id="txt-email" value=""><br/>
</div>
<div class="form-group">
  <label for="txt-password">Password</label>
  <input type="password" class=" form-control" name="txt-password" id="txt-password" value=""><br/>
</div>
<div class="form-group">
  <label for="txt-password-confirm">Confirm Password</label>
  <input type="password" class=" form-control" name="txt-password-confirm" id="txt-password-confirm" value=""><br/>
</div>
  <a href="#dlg-sign-up-sent" id="btn-submit" class="btn btn-primary">Submit</a>




</div>
</div>

<!-- pop up for confirm email -->

<script src="../../lib/jquery/3.2.1/jquery-3.2.1.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
